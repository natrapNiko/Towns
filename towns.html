<!DOCTYPE html>
<html>

<head>
    <title>Towns</title>
    <link rel="stylesheet" href="towns.css" />
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="towns.js"></script>
</head>

<body>
    <article>
        <header>Towns</header>
        <select id="towns" size="7">
            <option>Sofia</option>
            <option>Plovdiv</option>
            <option>Varna</option>
            <option>Bourgas</option>
            <option>Pleven</option>
             <option>Smolyan</option>
            <option>Veliko Tarnovo</option>
        </select>
        <div>
            <button id="btnShuffle">Shuffle</button>
        </div>

    </article>
    <article>
        <header>Delete Existing Town</header>
        <input type="text" id="townName" />
        <button id="btnDelete">Delete</button>
    </article>
    <article>
        <header>Add New Town</header>
        <input type="text" id="townNameForAdd" />
        <button id="btnAdd">Add</button>
    </article>

    <article id="result">

    </article>

    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.5/jquery-ui.min.js"></script>
</body>

</html>
